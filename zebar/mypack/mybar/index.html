<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, {
        useState,
        useEffect,
      } from 'https://esm.sh/react@18?dev';
      import { createRoot } from 'https://esm.sh/react-dom@18/client?dev';
      import * as zebar from 'https://esm.sh/zebar@3.0';

      const providers = zebar.createProviderGroup({
        network: { type: 'network' },
        glazewm: { type: 'glazewm' },
        cpu: { type: 'cpu' },
        date: { type: 'date', formatting: 'MMM d (EEE) | t' },
        battery: { type: 'battery' },
        memory: { type: 'memory' },
        audio: { type: 'audio' },
      });

      createRoot(document.getElementById('root')).render(<App />);

      function App() {
        const [output, setOutput] = useState(providers.outputMap);

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 98)
            return <i className="nf nf-md-battery"></i>;
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-md-battery_90"></i>;
          if (batteryOutput.chargePercent > 80)
            return <i className="nf nf-md-battery_80"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-md-battery_70"></i>;
          if (batteryOutput.chargePercent > 60)
            return <i className="nf nf-md-battery_60"></i>;
          if (batteryOutput.chargePercent > 50)
            return <i className="nf nf-md-battery_50"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-md-battery_40"></i>;
          if (batteryOutput.chargePercent > 30)
            return <i className="nf nf-md-battery_30"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-md-battery_20"></i>;
          if (batteryOutput.chargePercent > 10)
            return <i className="nf nf-md-battery_10"></i>;
          return <i className="nf nf-md-battery_outline"></i>;
        }

        function getVolumeIcon(device) {
          if (!device) return <i className="nf nf-md-volume_off"></i>;
          const vol = device.volume;
          if (vol >= 60) return <i className="nf nf-md-volume_high"></i>;
          if (vol >= 30) return <i className="nf nf-md-volume_medium"></i>;
          if (vol > 0) return <i className="nf nf-md-volume_low"></i>;
          return <i className="nf nf-md-volume_off"></i>;
        }

        return (
          <div className="app">
            <div className="left">
              <i className="logo nf nf-fa-windows"></i>

              {output.cpu && (
                <div className="cpu">
                  <i className="nf nf-oct-cpu"></i>

                  {/* Change the text color if the CPU usage is high. */}
                  <span
                    className={output.cpu.usage > 85 ? 'high-usage' : ''}
                  >
                    {Math.round(output.cpu.usage)}%
                  </span>
                </div>
              )}

              {output.memory && (
                <div className="memory">
                  <i className="nf nf-fae-chip"></i>
                  {Math.round(output.memory.usage)}%
                </div>
              )}

              {output.glazewm && (
                <>
                  <button
                    className={`tiling-direction nf ${
                      output.glazewm.tilingDirection === 'horizontal'
                        ? 'nf-md-swap_horizontal'
                        : 'nf-md-swap_vertical'
                    }`}
                    onClick={() =>
                      output.glazewm.runCommand('toggle-tiling-direction')
                    }
                  ></button>
                  {output.glazewm.bindingModes.map(bindingMode => (
                    <button
                      className="binding-mode"
                      key={bindingMode.name}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `wm-disable-binding-mode --name ${bindingMode.name}`,
                        )
                      }
                    >
                      {bindingMode.displayName ?? bindingMode.name}
                    </button>
                  ))}
                  {output.glazewm.isPaused && (
                    <button
                      className="paused-button"
                      onClick={() =>
                        output.glazewm.runCommand('wm-toggle-pause')
                      }
                    >
                      PAUSED
                    </button>
                  )}
                </>
              )}
            </div>

            <div className="center">
              {output.glazewm && (
                <div className="workspaces">
                  {output.glazewm.currentWorkspaces.map(workspace => (
                    <button
                      className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                      onClick={() =>
                        output.glazewm.runCommand(
                          `focus --workspace ${workspace.name}`,
                        )
                      }
                      key={workspace.name}
                    >
                      {workspace.displayName ?? workspace.name}
                    </button>
                  ))}
                </div>
              )}
            </div>

            <div className="right">
              {output.battery && (
                <div className="battery">
                  {/* Show icon for whether battery is charging. */}
                  {output.battery.isCharging && (
                    <i className="nf nf-fa-bolt charging-icon"></i>
                  )}
                  {getBatteryIcon(output.battery)}
                  {Math.round(output.battery.chargePercent)}
                </div>
              )}

              {output.audio && output.audio.defaultPlaybackDevice && (
                <div className="volume">
                  {getVolumeIcon(output.audio.defaultPlaybackDevice)}
                  {Math.round(output.audio.defaultPlaybackDevice.volume)}
                </div>
              )}

              {output.date && (
                <div className="date">
                  <i className="nf nf-md-calendar_clock"></i>
                  {output.date.formatted}
                </div>
              )}

            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
